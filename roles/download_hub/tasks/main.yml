
- name: Include VPN credentials
  tags:
    - download_hub
  include_vars:
    file: ../vars/credentials.yml
- name: sonarr/radarr/lidarr/jackett tasks
  import_tasks: rrs.yml

- name: download_hub tasks
  import_tasks: download-hub.yml
  tags: download_hub
  
- name: docker torrent network
  docker_network:
    name: torrent
    driver: bridge
    driver_options:
      com.docker.network.bridge.name: "docker3"
    ipam_config:
      - subnet: 172.16.2.0/27
        gateway: 172.16.2.1

#######################################################
####################### Lidarr ########################
#######################################################
- name: Lidarr
  tags:
    - lidarr
    - rrs
  docker_container:
    name: lidarr
    image: linuxserver/lidarr:latest
    pull: true
    volumes:
      - "{{ download_hub }}/lidarr:/config"
      - "{{ download_hub }}/Downloads/transmission/complete:/storage/downloads/complete"
      - "{{ plex_library }}/Music:/music"
    env:
      PUID: "117"
      PGID: "995"
      TZ: "America/Chicago"
    ports:
      - "3007:8686"
    networks:
      - name: torrent
        ipv4_address: "172.16.2.3"
        aliases:
          - "lidarr"
    networks_cli_compatible: yes
    restart_policy: unless-stopped
    memory: 1g 
    cpu_period: 100000
    cpu_quota: 55000
#######################################################
####################### Radarr ########################
#######################################################
- name: Template radarr autoProcess
  template:
    src: ../templates/autoProcess.ini.j2
    dest: "{{ download_hub }}/sickbeard/radarr/autoProcess.ini"
    owner: radarr
    group: library
  vars:
    output: "{{radarr_output}}"
  become: yes

- name: radarr container
  tags:
    - radarr
    - rrs
  docker_container:
    name: radarr
    image: mdhiggins/radarr-sma:latest
    pull: true
    state: started
    restart_policy: unless-stopped
    ports:
      - "3009:7878"
    networks:
      - name: torrent
        ipv4_address: "172.16.2.4"
        aliases:
          - "radarr"
    networks_cli_compatible: yes
    env:
      TZ: "America/Chicago"
      PUID: "116"
      PGID: "996"
    volumes:
      - "{{ plex_library }}/Movies:/movies"
      - "{{ download_hub }}/Downloads/transmission/complete:/downloads"
      - "{{ download_hub }}/radarr:/config:rw"
      - "{{ download_hub }}/sickbeard/radarr:/usr/local/sma/config"
    memory: 1g 
    cpu_period: 100000
    cpu_quota: 55000
#######################################################
####################### Sonarr ########################
#######################################################
- name: Template sonarr autoProcess
  template:
    src: ../templates/autoProcess.ini.j2
    dest: "{{ download_hub }}/sickbeard/sonarr/autoProcess.ini"
    owner: sonarr
    group: library
  vars:
    output: "{{sonarr_output}}"
  become: yes
- name: sonarr container
  docker_container:
    name: sonarr
    image: mdhiggins/sonarr-sma:latest
    pull: true
    state: started
    restart_policy: unless-stopped
    ports:
      - "3011:8989"
    networks:
      - name: torrent
        ipv4_address: "172.16.2.5"
        aliases:
          - "sonarr"
    networks_cli_compatible: yes
    env:
      TZ: "America/Chicago"
      PUID: "115"
      PGID: "996"
    volumes:
      - "{{ plex_library }}/TV\ Shows:/tv"
      - "{{ download_hub }}/Downloads/transmission/complete:/downloads"
      - "{{ download_hub }}/sonarr:/config:rw"
      - "{{ download_hub }}/sickbeard/sonarr:/usr/local/sma/config"
    memory: 1g 
    cpu_period: 100000
    cpu_quota: 55000
#######################################################
###################### Jackett ########################
#######################################################
- name: Jackett Container
  docker_container:
    name: jackett
    image: linuxserver/jackett:latest
    pull: true
    state: started
    restart_policy: unless-stopped
    ports:
      - "9117:9117"
    networks:
      - name: torrent
        ipv4_address: "172.16.2.6"
        aliases:
          - "jackett"
    networks_cli_compatible: yes
    env:
      TZ: "America/Chicago"
      PUID: "1000"
      PGID: "996"
    volumes:
      - "{{ jackett }}:/config"
      - "{{ jackett_torrent_blackhole }}:/downloads"
#######################################################
################### download_hub ######################
#######################################################
- name: Transmission Container
  docker_container:
    name: transmission
    image: linuxserver/transmission:latest
    pull: true
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "{{ download_hub }}/transmission_config:/config:rw"
      - "{{ download_hub }}/Downloads/transmission:/storage/downloads:rw"
      - "{{ download_hub }}/Downloads/transmission_watch:/storage/watch"
    ports:
      - "9091:9091"
      - "51413:51413/tcp"
      - "51413:51413/udp"
    env:
      TRANSMISSION_HOME: /config
      TRANSMISSION_DOWNLOAD_DIR: /storage/downloads/complete
      TRANSMISSION_INCOMPLETE_DIR: /storage/downloads/incomplete
      TRANSMISSION_WATCH_DIR: /storage/watch
      TRANSMISSION_RPC_USERNAME: "{{ transmission_username }}"
      TRANSMISSION_RPC_PASSWORD: "{{ transmission_password }}"
      PUID: "119"
      PGID: "995"

