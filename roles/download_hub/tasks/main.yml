- name: Include VPN credentials
  include_vars:
    file: /etc/ansible/roles/download_hub/vars/credentials.yml

- name: sonarr/radarr/lidarr/jackett tasks
  import_tasks: rrs.yml
  when: start or init

- name: docker torrent network
  docker_network:
    name: torrent
    driver: ipvlan
    driver_options:
      com.docker.network.bridge.name: "docker2"
      parent: "enp2s0.9"
      ipvlan_mode: l2
    ipam_config:
      - subnet: 10.0.9.0/27
        gateway: 10.0.9.1
    state: present
  when: init

#######################################################
####################### Lidarr ########################
#######################################################
- name: Lidarr
  docker_container:
    name: lidarr
    image: linuxserver/lidarr:latest
    pull: true
    volumes:
      - "{{ lidarr_config }}:/config"
      - "{{ transmission_downloads }}/complete:/storage/downloads/complete"
      - "{{ library }}/Music:/music"
    etc_hosts: "{{ extra_hosts }}"
    env:
      PUID: "117"
      PGID: "995"
      TZ: "America/Chicago"
    ports:
      - "{{ lidarr_port }}:8686"
    networks:
      - name: torrent
        ipv4_address: "{{ lidarr }}"
        aliases:
          - "lidarr"
    purge_networks: yes
    networks_cli_compatible: yes
    restart_policy: unless-stopped
    memory: 1g 
    cpu_period: 100000
    cpu_quota: 30000
#######################################################
####################### Radarr ########################
#######################################################
- name: Template radarr autoProcess
  template:
    src: ../templates/autoProcess.ini.j2
    dest: "{{ radarr_config }}/sickbeard/autoProcess.ini"
    owner: radarr
    group: library
  vars:
    output: "{{radarr_output}}"
  become: yes

- name: radarr container
  docker_container:
    name: radarr
    image: mdhiggins/radarr-sma:latest
    pull: true
    state: started
    restart_policy: unless-stopped
    ports:
      - "{{ radarr_port }}:7878"
    networks:
      - name: torrent
        ipv4_address: "{{ radarr }}"
        aliases:
          - "radarr"
    purge_networks: yes
    networks_cli_compatible: yes
    etc_hosts: "{{ extra_hosts }}"
    env:
      TZ: "America/Chicago"
      PUID: "116"
      PGID: "996"
    volumes:
      - "{{ library }}/Movies:/movies"
      - "{{ transmission_downloads }}/complete:/downloads"
      - "{{ radarr_config }}:/config:rw"
      - "{{ radarr_config }}/sickbeard:/usr/local/sma/config"
    memory: 1g 
    cpu_period: 100000
    cpu_quota: 30000
