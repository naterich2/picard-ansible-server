---
- name: Create downloads group
  group:
    gid: 995
    name: downloads
    system: yes
  become: yes
  tags:
    - start

- name: Create library group
  group:
    gid: 996
    name: library
    system: yes
  become: yes
  tags:
    - start

- name: Create Users
  user:
    name: "{{ item.name }}"
    uid: "{{ item.uid }}"
    group: "{{ item.group }}"
    groups: "{{ item.groups }}"
    create_home: no
    system: yes
  with_items:
    - { uid: "117", name: "lidarr", group: "995", groups: ["995"] }
    - { uid: "116", name: "radarr", group: "996", groups: ["996","995"]}
    - { uid: "125", name: "sonarr", group: "996", groups: ["996","995"]}
    - { uid: "122", name: "jackett", group: "996", groups: ["996"]}
    - { uid: "119", name: "transmission", group: "995", groups: ["995"]}
    - { uid: "120", name: "deezloader", group: "995", groups: ["995"]}
    - { uid: "121", name: "soulseek", group: "995", groups: ["995"]}
  become: yes
  tags:
    - start

- name: Create Lidarr/Radarr/Sonarr/Jackett Directories
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{item.owner}}"
    group: library
    mode: 0775
  with_items:
    - { path: "{{ lidarr }}/config", owner: "lidarr" }
    - { path: "{{ radarr }}/config", owner: "radarr" }
    - { path: "{{ sonarr }}/config", owner: "sonarr" }
    - { path: "{{ radarr }}/sickbeard", owner: "radarr" }
    - { path: "{{ sonarr }}/sickbeard", owner: "sonarr" }
    - { path: "{{ jackett }}", owner: "jackett" }
    - { path: "{{ jackett }}/config", owner: "jackett" }
    - { path: "{{ jackett }}/blackhole", owner: "jackett" }
    - { path: "{{ transmission }}", owner: "transmission" }
    - { path: "{{ transmission }}/config", owner: "transmission" }
    - { path: "{{ transmission }}/watch", owner: "transmission" }
    - { path: "{{ deezloader }}", owner: "deezloader" }
    - { path: "{{ soulseek }}", owner: "soulseek" }
    - { path: "{{ soulseek }}/logs", owner: "soulseek" }
    - { path: "{{ soulseek }}/appdata", owner: "soulseek" }
  become: yes
  tags:
    - start
