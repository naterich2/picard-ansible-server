
- name: sonarr/radarr/lidarr/jackett tasks
  import_tasks: rrs.yml
  
- name: docker torrent network
  docker_network:
    name: torrent
    driver: bridge
    driver_options:
      com.docker.network.bridge.name: "docker3"
    ipam_config:
      - subnet: 172.16.2.0/27
        gateway: 172.16.2.1

#######################################################
####################### Lidarr ########################
#######################################################
- name: Lidarr
  tags:
    - lidarr
    - rrs
  docker_container:
    name: lidarr
    image: linuxserver/lidarr
    pull: true
    volumes:
      - "{{ download_hub }}/lidarr:/config"
      - "{{ download_hub }}/Downloads/transmission/complete:/storage/downloads/complete"
      - "{{ plex_library }}/Music:/music"
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "America/Chicago"
    ports:
      - "3007:8686"
    networks:
      - name: torrent
        ipv4_address: "172.16.2.3"
        aliases:
          - "lidarr"
    networks_cli_compatible: yes
    restart_policy: unless-stopped
    memory: 1g 
    cpu_period: 100000
    cpu_quota: 55000
#######################################################
####################### Radarr ########################
#######################################################
- name: radarr container
  tags:
    - radarr
    - rrs
  docker_container:
    name: radarr
    image: linuxserver/radarr:latest
    state: started
    restart_policy: unless-stopped
    ports:
      - "3009:7878"
    networks:
      - name: torrent
        ipv4_address: "172.16.2.4"
        aliases:
          - "radarr"
    networks_cli_compatible: yes
    env:
      TZ: "America/Chicago"
      PGID: "1000"
      PUID: "1000"
    volumes:
      - "{{ plex_library }}/Movies:/movies"
      - "{{ download_hub }}/Downloads/transmission/complete:/downloads"
      - "{{ download_hub }}/radarr:/config"
    memory: 1g 
    cpu_period: 100000
    cpu_quota: 55000
#######################################################
####################### Sonarr ########################
#######################################################
- name: sonarr container
  docker_container:
    name: sonarr
    image: linuxserver/sonarr
    state: started
    restart_policy: unless-stopped
    ports:
      - "3011:8989"
    networks:
      - name: torrent
        ipv4_address: "172.16.2.5"
        aliases:
          - "sonarr"
    networks_cli_compatible: yes
    env:
      TZ: "America/Chicago"
      PGID: "1000"
      PUID: "1000"
    volumes:
      - "{{ plex_library }}/TV\ Shows:/tv"
      - "{{ download_hub }}/Downloads/transmission/complete:/downloads"
      - "{{ download_hub }}/sonarr:/config"
    memory: 1g 
    cpu_period: 100000
    cpu_quota: 55000
#######################################################
###################### Jackett ########################
#######################################################
- name: Jackett Container
  docker_container:
    name: jackett
    image: linuxserver/jackett
    state: started
    restart_policy: unless-stopped
    ports:
      - "9117:9117"
    networks:
      - name: torrent
        ipv4_address: "172.16.2.6"
        aliases:
          - "jackett"
    networks_cli_compatible: yes
    env:
      TZ: "America/Chicago"
      PGID: "1000"
      PUID: "1000"
    volumes:
      - "{{ jackett }}:/config"
      - "{{ jackett_torrent_blackhole }}:/downloads"
