########################################################
################ Files and Directories #################
########################################################
- name: Create Directories
  file:
    path: "{{ item }}"
    state: directory
    recurse: yes
  with_items:
    - "{{ influxdb  }}/etc"
    - "{{ influxdb }}/var"
    - "{{ grafana }}"
    - "{{ grafana }}/data"
    - "{{ grafana }}/config/"
    - "{{ grafana }}/config/provisioning"
    - "{{ grafana }}/config/provisioning/datasources"
    - "{{ telegraf  }}"
  become: yes

- name: Template Grafana data source
  template:
    src: ../templates/grafana.j2
    dest: "{{ grafana }}/config/provisioning/datasources/{{ influxdb_name }}.yml"
  become: yes

- name: Template Telegraf Slave
  template:
    src: "../templates/telegraf-master.j2"
    dest: "{{ telegraf }}/telegraf.conf"
    owner: root
  become: yes

########################################################
###################### Grafana #########################
########################################################
- name: Grafana docker
  docker_container:
    name: grafana
    image: grafana/grafana
    pull: true
    volumes:
      - "{{ grafana }}/data:/var/lib/grafana:rw"
      - "{{ grafana }}/config/provisioning:/etc/grafana/provisioning:ro"
    ports:
      - "3000:3000"
    env:
      GF_SERVER_ROOT_URL: "http://{{ ansible_facts['hostname'] }}.nrichman.lan:3000"
      GF_SECURITY_ADMIN_PASSWORD: "test"
    restart_policy: unless-stopped
    memory: 1g
    cpu_period: 100000
    cpu_quota: 25000

########################################################
###################### Influxdb ########################
########################################################
- name: InfluxDB
  docker_container:
    name: influxdb
    image: influxdb
    pull: true
    volumes:
      - "{{ influxdb }}/var:/var/lib/influxdb:rw"
      - "{{ influxdb }}/etc:/etc/influxdb:rw"
    ports:
      - "8086:8086"
      - "8083:8083"
    restart_policy: unless-stopped
    env:
      INFLUXDB_LOGGING_LEVEL: "error"
      INFLUXDB_ADMIN_ENABLED: "true"
    memory: 1g
    cpu_period: 100000
    cpu_quota: 25000

########################################################
###################### Telegraf ########################
########################################################
- name: Include credentials
  include_vars:
    file: ../vars/credentials.yml
- name: Login to Docker Repo
  docker_login:
    username: "{{ docker_login }}"
    password: "{{ docker_passwd }}"

- name: Telegraf docker
  docker_container:
    name: telegraf
    image: nrichman2/telegraf_snmp:armhf #telegraf-snmp hash so it's not pulled
    volumes:
      - "{{ telegraf }}/telegraf.conf:/etc/telegraf/telegraf.conf:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    ports:
      - "161:161"
    restart_policy: unless-stopped
    memory: 1g
    dns_servers:
      - "{{ dns }}"
    cpu_period: 100000
    cpu_quota: 25000

- name: Log out of Docker Repo
  docker_login:
    state: absent

