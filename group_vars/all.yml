#General                                           
docker: /docker
timezone: America/Chicago

# Transmission config
transmission: /media/Transmission
transmission_local_network: "192.168.0.1/24"
resolv: /docker/transmission-resolv.conf

#Plex config
plex_config: /docker/plex
plex_library: /media/Library

#InfluxDB and Telegraf
influxdb: /docker/influxdb
telegraf: /docker/telegraf
grafana: /docker/grafana
stat_collection_interval: 20s 

#Gitlab
gitlab: /docker/gitlab
gitlab_data: /media/gitlab
gitea: /media/gitea

#OpenVPN
ovpn_conf: /etc/openvpn/ovpn_tcp
vpn_provider: NORDVPN
vpn_config: /openvpn/us3341.nordvpn.com.tcp.ovpn
